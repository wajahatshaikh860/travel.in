<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Travel.in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Navbar styling */
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: 700;
      color: #007bff !important;
    }
    .navbar-nav .nav-link {
      color: #333 !important;
      font-weight: 500;
      margin-right: 10px;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #007bff !important;
    }

    /* Cart card styling */
    .cart-card {
      max-width: 300px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .cart-card img {
      height: 150px;
      object-fit: cover;
      width: 100%;
    }
    .cart-card .card-body {
      padding: 15px;
    }
    .cart-card h5 {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }
    .cart-card p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 8px;
    }
    .cart-card .price {
      font-size: 1rem;
      font-weight: 600;
      color: #007bff;
    }
    .btn-small {
      font-size: 0.85rem;
      padding: 6px 8px;
    }
    @media (max-width: 768px) {
      .cart-card {
        max-width: 100%;
      }


      
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Travel.in</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#category">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#packages">Packages</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-primary" href="login.html"><i class="fa fa-user"></i> Login</a></li>
          <li class="nav-item"><a class="nav-link text-success" href="#"><i class="fa fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h2 class="text-center mb-4">ðŸ›’ Your Cart</h2>
    <div id="cartContainer" class="row g-4"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartContainer = document.getElementById("cartContainer");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function renderCart() {
        cartContainer.innerHTML = "";
        document.getElementById("cartCount").innerText = cart.length;

        if (cart.length === 0) {
          cartContainer.innerHTML = "<p class='text-center'>ðŸ›’ No bookings in your cart.</p>";
          return;
        }

        cart.forEach((item, index) => {
          const div = document.createElement("div");
          div.classList.add("col-md-4");
          div.innerHTML = `
            <div class="cart-card card shadow">
              <img src="${item.img}" alt="${item.name}">
              <div class="card-body">
                <h5>${item.name}</h5>
                <p>${item.desc}</p>
                <p class="price">Price: $${item.price}</p>
                <p class="text-${item.paid ? "success" : "warning"}">${item.paid ? "Payment Done" : "Pending Payment"}</p>
                <div class="d-flex gap-2">
                  <button class="btn btn-danger w-50 btn-small remove-btn" data-index="${index}">Remove</button>
                  ${item.paid ? "" : `<button class="btn btn-primary w-50 btn-small pay-btn" data-index="${index}"> Payment</button>`}
                </div>
              </div>
            </div>
          `;
          cartContainer.appendChild(div);
        });

        document.querySelectorAll(".remove-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const index = btn.dataset.index;
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
          });
        });

        document.querySelectorAll(".pay-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const index = btn.dataset.index;
            localStorage.setItem("selectedItem", JSON.stringify(cart[index]));
            window.location.href = "payment.html";
          });
        });
      }

      renderCart();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
