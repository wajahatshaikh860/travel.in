<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | Travel.in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Navbar styling */
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: 700;
      color: #007bff !important;
    }
    .navbar-nav .nav-link {
      color: #333 !important;
      font-weight: 500;
      margin-right: 10px;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #007bff !important;
    }

    /* Payment card style */
    .payment-card {
      max-width: 550px;
      margin: 100px auto 50px auto;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .payment-card img {
      height: 180px;
      object-fit: cover;
      width: 100%;
    }

    .payment-card .card-body {
      padding: 20px;
    }

    .payment-card h5 {
      font-weight: 600;
      color: #333;
    }

    .payment-card p {
      color: #555;
      margin-bottom: 10px;
    }

    .payment-card .price {
      font-size: 18px;
      font-weight: 600;
      color: #007bff;
    }

    .btn-pay {
      background-color: #198754;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
    }
    .btn-pay:hover {
      background-color: #146c43;
    }

    @media (max-width: 768px) {
      .payment-card img {
        height: 150px;
      }
      .payment-card {
        margin: 80px 20px 20px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar (same as cart.html) -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Travel.in</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#category">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#packages">Packages</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-primary" href="login.html"><i class="fa fa-user"></i> Login</a></li>
          <li class="nav-item"><a class="nav-link text-success" href="cart.html"><i class="fa fa-shopping-cart"></i> Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Original Payment Section (unchanged) -->
  <div class="container payment-card">
    <img src="/images/img-1.jpg" alt="Paris Getaway">
    <div class="card-body">
      <h5>Paris Getaway</h5>
      <p>Enjoy the romantic city of lights with guided tours.</p>
      <p class="price">Price: $499</p>

      <form id="paymentForm">
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
        </div>
        <div class="mb-3">
          <label for="cardName" class="form-label">Name on Card</label>
          <input type="text" class="form-control" id="cardName" placeholder="Cardholder Name" required>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="expiry" class="form-label">Expiry</label>
            <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
          </div>
          <div class="col">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="XXX" required>
          </div>
        </div>
        <button type="submit" class="btn btn-pay w-100">Pay Now</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Get cart from localStorage
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Get selected item
      let selectedItem = JSON.parse(localStorage.getItem("selectedItem")) || null;

      if (selectedItem) {
        // Mark selected item as paid
        for (let i = 0; i < cart.length; i++) {
          if (cart[i].name === selectedItem.name && !cart[i].paid) {
            cart[i].paid = true;
            break;
          }
        }
      }

      // Save cart back to localStorage
      localStorage.setItem("cart", JSON.stringify(cart));

      // Success alert and redirect
      alert("âœ… Payment successful! Booking confirmed.");
      window.location.href = "cart.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
